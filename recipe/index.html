          content="width=device-width, initial-scale=1.0>

    <meta name="description" content="This recipe book aims to provide users with many recipes for various occasions, providing ingredients, instructions, and ratings." />

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script type="module" src="main.js" defer></script>
    <title>Recipe Book</title>
</head>
<body>
    <header>
        <div class="heading">
            <img class="logo" src="images/recipe-book.png" alt="logo">
            <h1>Recipe Book</h1>
        </div>
        <search>
            <form>
                <input type="text" placeholder="Find a Recipe!" id="search" name="search">
                <button type="button"><img src="images/search.svg" alt="Search"> </button>
            </form>
        </search>
    </header>
<main>
    <section id = "recipe-section">
        <article>
        <img class="recipe-image" src="images/apple-crisp.jpg" alt="recipe-image">
        <div>
            <p class="tag">dessert</p>
            <h2>Apple Crisp</h2>
            <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
            <p class="description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
        </div>
        </article>
    </section>
</main>
<footer>
